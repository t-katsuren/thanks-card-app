@(contentsList: List[String])

<!DOCTYPE html>

<html lang="ja">
	<head>
		<meta charset="utf-8">
		<!-- jQuery -->
		<style>
			.myButtonI {
				-moz-box-shadow:inset 0px 1px 0px 0px #97c4fe;
				-webkit-box-shadow:inset 0px 1px 0px 0px #97c4fe;
				box-shadow:inset 0px 1px 0px 0px #97c4fe;
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #3d94f6), color-stop(1, #1e62d0));
				background:-moz-linear-gradient(top, #3d94f6 5%, #1e62d0 100%);
				background:-webkit-linear-gradient(top, #3d94f6 5%, #1e62d0 100%);
				background:-o-linear-gradient(top, #3d94f6 5%, #1e62d0 100%);
				background:-ms-linear-gradient(top, #3d94f6 5%, #1e62d0 100%);
				background:linear-gradient(to bottom, #3d94f6 5%, #1e62d0 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#3d94f6', endColorstr='#1e62d0',GradientType=0);
				background-color:#3d94f6;
				-moz-border-radius:6px;
				-webkit-border-radius:6px;
				border-radius:6px;
				border:1px solid #337fed;
				display:inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				padding:6px 24px;
				text-decoration:none;
				text-shadow:0px 1px 0px #1570cd;
			}
			.myButtonI:hover {
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #1e62d0), color-stop(1, #3d94f6));
				background:-moz-linear-gradient(top, #1e62d0 5%, #3d94f6 100%);
				background:-webkit-linear-gradient(top, #1e62d0 5%, #3d94f6 100%);
				background:-o-linear-gradient(top, #1e62d0 5%, #3d94f6 100%);
				background:-ms-linear-gradient(top, #1e62d0 5%, #3d94f6 100%);
				background:linear-gradient(to bottom, #1e62d0 5%, #3d94f6 100%);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#1e62d0', endColorstr='#3d94f6',GradientType=0);
				background-color:#1e62d0;
			}
			.myButtonI:active {
				position:relative;
				top:1px;
			}
			div {
				font-family: cursive;
				margin: 50px;
			}
			sample2Wrap {
	width:1000px;
			height:400px;
			}
			.sample2 {
					width:1000px;
			height:500px;
				background: #EFECCA;
				margin: 0 auto;
				margin-top: 5px;
			}
			.sample3 {
				font-size: 20px;
				padding: 30px;
			}
			.dl2 dl {
				width : 700px;
			}
			.dl2 dt {
				color :#A7A37E;
				font-size : 20px;
				font-weight : bold;
				margin-bottom : 5px;
				border-bottom-width : 1px;
				border-bottom-style : solid;
				border-bottom-color : #666666;
				border-left-width : 5px;
				border-left-style : solid;
				border-left-color : #666666;
				padding-top : 2px;
				padding-left : 8px;
				padding-right : 8px;
				padding-bottom : 2px;
			}
			.dl2 dd {
				margin-right: 5px;
				padding: 5px;
				font-size : 20.5px;
				line-height : 1.8;
				margin-bottom : 15px;
				border-bottom-width : 1px;
				border-bottom-style : solid;
				border-bottom-color : #999999;
				padding-left : 15px;
				padding-right : 15px;
			}
			p {
			font-size: 20px;
			color :#046380;
			margin: -5px;
			}
		</style>
	</head>
	<body>
		<div class="sample2Wrap">
			<div class="sample2">
				<div>
					<br>
					<center>  <h1>～ THANK YOU ～</h1></center>
					<p>●TO : @contentsList.get(3) @contentsList.get(4)</p>
					<center><p>●TITLE : @contentsList.get(6)</p></center>
					<dl class="dl2">
						<dt><a>●HELP   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp●CATEGORY : @contentsList.get(5)</a> </dt>
						<dd>@contentsList.get(7)</dd>
						<dt>●MESSAGE</dt>
						<dd>@contentsList.get(8)</dd>
					</dl>
					<p Align="right">
						●FROM : @contentsList.get(1) @contentsList.get(2)
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
