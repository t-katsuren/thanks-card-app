@main_frame("management") {
	<!-- wrapper -->
	<div id="wrapper">
		<div class="sidebar left">
			<center>
				<h1>
					<ul>
						<li id="tab1"class="btn" data-action="toggle" data-side="left">
							<a href="#cont1">社員設定</a>
						</li>
					</ul>
					<ul>
						<li id="tab2"class="btn" data-action="toggle" data-side="left">
							<a href="#cont2">所属設定</a>
						</li>
					</ul>
					<ul>
						<li id="tab3"class="btn" data-action="toggle" data-side="left">
							<a href="#cont3">分類設定</a>
						</li>
					</ul>
				</h1>
			</center>
		</div>
		<div id="main">
			<!--表などを表示するコンテンツ部分-->
			<div id="cont1">
				社員設定
			</div>
			<div id="cont2">
				所属設定
			</div>
			<div id="cont3">
				分類設定
			</div>
			<!-- jQueryを使ったタブのスクリプト処理 -->
			<script>
				$("#tab1").click(function() {
					$("#cont1").show();
					$("#cont2").hide();
					$("#cont3").hide();
				});
				$("#tab2").click(function() {
					$("#cont1").hide();
					$("#cont2").show();
					$("#cont3").hide();
				});
				$("#tab3").click(function() {
					$("#cont1").hide();
					$("#cont2").hide();
					$("#cont3").show();
				});
			</script>
		</div>
	</div>
}
