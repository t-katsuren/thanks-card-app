@(userList: List[User])(userForm: Form[User])

@import helper._

<!DOCTYPE html>

<html lang="ja">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/input_hyou.css")">

		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main_style.css")">

		<!-- jQuery -->
		<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.12.3.min.js")"></script>

		<title>thanks | 社員設定</title>

		<script>
			$(function() {
				$("th:nth-child(odd)").addClass("odd");
				$("tr:nth-child(even)").addClass("even");
			});
		</script>
	</head>
	<body>
		<center><h1>社員設定</h1></center>
		<table class="type04" width="100%">
			<tr>
				<th>社員CD</th>
				<th>社員パス</th>
				<th>部署名</th>
				<th>氏名</th>
				<th>権限</th>
				<th>追加/削除</th>
			</tr>
			@for(user <- userList) {
			<tr>
				<td>@user.userCd</td>
				<td>@user.userPass</td>
				<td>@user.department.departmentName</td>
				<td>@user.userName</td>
				<td>@user.permission.permissionName</td>
				<td>
					<form action="routes.HomeController.deleteUser(user.id)" method="post">
						<input class="myButtonD" type="submit" value="DELETE" />
					</form>
				</td>
			</tr>
			}
			<tr>
				<form action="@routes.HomeController.createUser()" method="post">
					<td><input type="text" name="userCd" /></td>
					<td><input type="text" name="userPass" /></td>
					<td><input type="text" name="departmentName" /></td>
					<td><input type="text" name="userName" /></td>
					<td><input type="text" name="permissionName" /></td>
					<td>
						<input class="myButtonA" type="submit" value="ADD" />
					</td>
				</form>
			</tr>
		</table>
	</body>
</html>
