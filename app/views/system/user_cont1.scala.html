@(userList: List[User])

@import helper._

<!DOCTYPE html>

<html lang="ja">
	<head>
		<meta charset="utf-8">

		<!-- jQuery -->
		<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.12.3.min.js")"></script>

		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/system_style.css")">

		<!-- popuup -->
		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/magnific-popup.css")">

		<!-- 表のCSS -->
		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/input_hyou.css")">

		<script src="@routes.Assets.versioned("javascripts/jquery.magnific-popup.min.js")"></script>

		<title>thanks | user</title>

		<!--表のセルに対して色を変えてる-->
		<script>
			$(function(){
				$("th:nth-child(odd)").addClass("odd");
				$("tr:nth-child(even)").addClass("even");
			});
		</script>
	</head>
	<body>
		<center><h1>user_table</h1></center>

		<table class="type04" width="100%">
			<tr>
				<th scope="row">社員ID</th>
				<th scope="row">社員コード</th>
				<th scope="row">社員パス</th>
				<th scope="row">部署ID</th>
				<th scope="row">氏名</th>
				<th scope="row">権限ID</th>
				<th scope="row">削除</th>
			</tr>
			@for(user <- userList) {
			<tr>
				<td>@user.id</td>
				<td>@user.userCd</td>
				<td>@user.userPass</td>
				<td>@user.department.id</td>
				<td>@user.userName</td>
				<td>@user.permission.id</td>
				<td>
					@form(routes.SystemController.deleteUser(user.id)) {
						<input class="myButtonD" type="submit" style="width: 100px; height: 30px;" value="DELETE" />
					}
				</td>
			</tr>
			}
		</table>
		<script>
			$(function() {
				$('.popup-iframe').magnificPopup({
					type: 'iframe',
					disableOn: 500, //ウィンドウ幅が500px以下だったらモーダル表示させずにリンク先へ遷移
					mainClass: 'mfp-fade',
					removalDelay: 200,
					preloader: false,
					fixedContentPos: false
				});
			});
		</script>
	</body>
</html>
