@(categoryForm: Form[Category])

@import helper._

<html>
	<head>
		<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/input_hyou.css")">
	</head>
	<body>
		@form(routes.SystemController.createCategory()) {
			@inputText(categoryForm("categoryCd"), '_label -> "category_cd")
			@inputText(categoryForm("categoryName"), '_label -> "category_name")
			<input class="myButtonA" type="submit" style="width: 100px; height: 30px;" value="Create" />
		}
	</body>
</html>
