@main_frame("mypage") {
	<!-- wrapper -->
	<div id="wrapper">
		<div class="sidebar left">
			<center>
				<h1>
					<ul>
						<li id="tab1"class="btn" data-action="toggle" data-side="left">
							<a href="#cont1">受信</a>
						</li>
					</ul>
					<ul>
						<li id="tab2"class="btn" data-action="toggle" data-side="left">
							<a href="#cont2">送信</a>
						</li>
					</ul>
					<ul>
						<li id="tab3"class="btn" data-action="toggle" data-side="left">
							<a href="#cont3">作成</a>
						</li>
					</ul>
				</h1>
			</center>
		</div>
		<div id="main">
			<!--表などを表示するコンテンツ部分-->
			<div id="cont1">
				受信箱
			</div>
			<div id="cont2">
				送信箱
			</div>
			<div id="cont3">
				作成
			</div>
			<!-- jQueryを使ったタブのスクリプト処理 -->
			<script>
				$("#tab1").click(function() {
					$("#cont1").show();
					$("#cont2").hide();
					$("#cont3").hide();
				});
				$("#tab2").click(function() {
					$("#cont1").hide();
					$("#cont2").show();
					$("#cont3").hide();
				});
				$("#tab3").click(function() {
					$("#cont1").hide();
					$("#cont2").hide();
					$("#cont3").show();
				});
			</script>
		</div>
	</div>
}
