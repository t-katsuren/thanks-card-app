@(loginUser: Array[String])

@main_frame(loginUser) {
	<!-- wrapper -->
	<div id="wrapper">
		<div class="sidebar left">
			<section id="side_banner">
				<center>
					<h1>
						<ul>
							<li id="tab1"class="btn" data-action="toggle" data-side="left">
								<a href="#cont1" style="color: #7E8AA2;">受信箱</a>
							</li>
						</ul>
						<ul>
							<li id="tab2"class="btn" data-action="toggle" data-side="left">
								<a href="#cont2" style="color: #7E8AA2;">送信箱</a>
							</li>
						</ul>
						<ul>
							<li id="tab3"class="btn" data-action="toggle" data-side="left">
								<a href="#cont3" style="color: #7E8AA2;">感謝カード作成</a>
							</li>
						</ul>
					</h1>
				</center>
			</section>
		</div>
		<div id="main">
			<!--表などを表示するコンテンツ部分-->
			<div id="cont1">
				<iframe src="@routes.MypageController.mypage_cont1()"width="100%" height="800px"frameborder="0" frame scrolling="no"></iframe>
			</div>
			<div id="cont2">
				<iframe src="@routes.MypageController.mypage_cont2()"width="100%" height="800px"frameborder="0"frame scrolling="no"></iframe>
			</div>
			<div id="cont3">
				<iframe src="@routes.MypageController.mypage_cont3()"width="100%" height="630px"frameborder="0"frame scrolling="no"></iframe>
			</div>
			<!-- jQueryを使ったタブのスクリプト処理 -->
			<script>
				$("#tab1").click(function() {
					$("#cont1").show();
					$("#cont2").hide();
					$("#cont3").hide();
				});
				$("#tab2").click(function() {
					$("#cont1").hide();
					$("#cont2").show();
					$("#cont3").hide();
				});
				$("#tab3").click(function() {
					$("#cont1").hide();
					$("#cont2").hide();
					$("#cont3").show();
				});
			</script>
		</div>
	</div>
}
