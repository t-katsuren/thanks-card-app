@(loginUserName: String)(dateList: List[String])

@main_frame(loginUserName) {
	<!-- wrapper -->
	<div id="wrapper">
		<div class="sidebar left">
			<section id="side_banner">
				<center>
					<h1>
						<ul>
							<li id="tab1"class="btn" data-action="toggle" data-side="left">
								<a href="#cont1">一覧</a>
							</li>
						</ul>
						<ul>
							<li id="tab3"class="btn" data-action="toggle" data-side="left">
								<a href="#cont3">関連</a>
							</li>
						</ul>
						<ul id="menu">
 						<li >事例
 								<ul class="child">
 								@for(date <- dateList) {
 									<li><a class="popup-iframe" href="@routes.BbsController.bbs_cont2(date)">・@date TOP10</a></li>
 								}
 								</ul>
 							</li>
 						</ul>
					</h1>
				</center>
			</section>
		</div>
		<div id="main">
			<!--表などを表示するコンテンツ部分-->
			<div id="cont1">
				<iframe src="@routes.BbsController.bbs_cont1()"width="100%" height="353px"frameborder="0"></iframe>
			</div>
			<!-- ここにcont2があった -->
			<div id="cont3">
				<iframe src="@routes.BbsController.bbs_cont3()"width="100%" height="353px"frameborder="0"></iframe>
			</div>
			<!-- jQueryを使ったタブのスクリプト処理 -->
			<script>
				$("#tab1").click(function() {
					$("#cont1").show();
					$("#cont2").hide();
					$("#cont3").hide();
				});
				$("#tab2").click(function() {
					$("#cont1").hide();
					$("#cont2").show();
					$("#cont3").hide();
				});
				$("#tab3").click(function() {
					$("#cont1").hide();
					$("#cont2").hide();
					$("#cont3").show();
				});
			</script>
			<script>
 			$(function(){
 			    $('#menu li').hover(function(){
 			        $("ul:not(:animated)", this).slideDown();
 			    }, function(){
 			        $("ul.child",this).slideUp();
 			    });
 			});
 			</script>
		</div>
	</div>
}
